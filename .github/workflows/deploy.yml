name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change this to your publishing branch name if needed
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build 
        run: |
          npm install
          npm run build # This command creates the /dist folder!

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Tells the deployer to use the newly created /dist folder
          # If your repository is not 'a9aadflj300.github.io' you might need this:
          # publish_branch: gh-pages
